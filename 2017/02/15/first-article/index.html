  <section class="article-entry">
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;很早就想着搭建一个属于自己的博客，可以在上面谈谈生活，发发牢骚，侃侃技术，但是一直懒得。直到前两天，劳工兴奋的给我展示他用hexo+github搭建的博客时，人的动力瞬间被激发了，这不正是我想做而一直没做的事儿嘛！于是乎，这两天就倒腾起博客来，搭建过程目前没有遇到多少问题，网上的资源丰富而又详细，关键是这些东西都已经被各路大神几年前就玩儿烂了。。。hexo很容易上手，但是要想做好，也得费点儿心思。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不过，只要有心，总能成事！</p>
